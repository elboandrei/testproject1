var ties = 0;

  function msgAlert(msg, player, comp) {

	result.innerHTML = "Spongebob: " + outcome[player] + "\n" + "Plankton: " + outcome[comp];

}

function updateRound(result){
var round = document.getElementById("round")
if (result === "tie") {
rounds++;
round.innerHTML = rounds;}
else if (result === "wins"){
rounds++;
round.innerHTML = rounds;}
else {rounds++;
round.innerHTML = rounds;}}

function updateScore(result) {
var tie = document.getElementById("tie");
var win = document.getElementById("win");
var lose = document.getElementById("lose");

if (result === "tie") {
    ties++;
    tie.innerHTML = ties;
}

if (result === "win") {
    wins++;
    win.innerHTML = wins;
}

if (result === "lose") {
    losses++;
    lose.innerHTML = losses;
}
}

function hand(player) {
var comp = randInt();

if (player === comp) {
    updateScore("tie");
	updateRound("round");
    msgAlert("tie", player, comp);
	
}

/* Rock Conditions */
if (player === 0 && comp === 1) {
    updateScore("lose");
	updateRound("round");
    msgAlert("lose", player, comp);
	
}

if (player === 0 && comp === 2) {
    updateScore("win");
	updateRound("round");
    msgAlert("win", player, comp);
	
}

/* Paper Conditions */
if (player === 1 && comp === 0) {
    updateScore("win");
	updateRound("round");
    msgAlert("win", player, comp);
	
}

if (player === 1 && comp === 2) {
    updateScore("lose");
	updateRound("round");
    msgAlert("lose", player, comp);
	
}

/* Scissors Conditions */
if (player === 2 && comp === 0) {
    updateScore("lose");
	updateRound("round");
    msgAlert("lose", player, comp);
	
}

if (player === 2 && comp === 1) {
    updateScore("win");
	updateRound("round");
    msgAlert("win", player, comp);
	
}
}
